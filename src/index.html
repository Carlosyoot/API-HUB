<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;">
    <title>Meu Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
    <div id="app-container">
        <aside id="sidebar">
            <h2>Modelos</h2>
            <ul class="model-list">
                <li class="active" data-model="voors">VOORS</li>
                <li data-model="personalizada">PERSONALIZADA</li>
            </ul>
        </aside>
        <main id="chat-container">
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <input type="text" id="message-input" placeholder="Digite sua mensagem...">
                <button id="send-button"><i class="fas fa-arrow-right"></i></button>
            </div>
        </main>
    </div>
</body>
</html>
